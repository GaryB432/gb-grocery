<h1>Swipe right on needed items</h1>
<ul>
	<li *ngFor="let item of items" (onGesture)="doSwipe($event, item)" gbgHammerGestures [@itemState]="getState(item)">
		<a [routerLink]="['/item', item.id]">
			<gbg-home-item [item]="item"></gbg-home-item>
		</a>
	</li>
</ul>
<section class="add-item">
	<input type="text" placeholder="New Item" [(ngModel)]="newName" />
	<div>
		<gbg-plus-icon (click)="addItem()"></gbg-plus-icon>
	</div>
</section>
