<div class="container" *ngIf="place">
  <h1>
    <a [href]="place.url">{{ place.name }}</a>
  </h1>
  <p>{{ checkout.date }}</p>
  <table>
    <tr *ngFor="let pu of checkout.pickups">
      <td>{{pu.item.name}}</td>
      <td>{{pu.aisle}}</td>
    </tr>
  </table>
  <section class="pics">
    <div *ngFor="let pic of place.photos" class="pic">
      <img [src]="pic.url" alt="pic" />
    </div>
  </section>
  <div class="id">{{ checkout.store.placeId }}</div>
</div>
<div id="map"></div>
